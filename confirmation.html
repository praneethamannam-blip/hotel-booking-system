<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Booking Confirmation</h1>
  </header>

  <section id="booking-details">
    <h2>Your Booking Details</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Check-in:</strong> <span id="checkin"></span></p>
    <p><strong>Check-out:</strong> <span id="checkout"></span></p>
    <p><strong>Guests:</strong> <span id="guests"></span></p>
    <p><strong>Room Type:</strong> <span id="roomType"></span></p>
  </section>

  <script>
    // âœ… Extract details from URL
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = params.get("name");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("checkin").textContent = params.get("checkin");
    document.getElementById("checkout").textContent = params.get("checkout");
    document.getElementById("guests").textContent = params.get("guests");
    document.getElementById("roomType").textContent = params.get("roomType");
  </script>
</body>
</html>
