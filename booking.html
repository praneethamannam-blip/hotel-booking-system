<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Room</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Reservation Form</h2>
  <form id="bookingForm">
    <label>Check-in:</label><input type="date" required><br>
    <label>Check-out:</label><input type="date" required><br>
    <label>Guests:</label><input type="number" required><br>
    <label>Name:</label><input type="text" required><br>
    <label>Email:</label><input type="email" required><br>
    <button type="submit">Reserve</button>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
