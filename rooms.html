<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Rooms</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .room-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap; /* makes it responsive */
    }

    .room-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.2s;
    }

    .room-card:hover {
      transform: scale(1.05);
    }

    .room-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .room-card h2 {
      margin: 15px 0 10px;
    }

    .room-card a {
      display: inline-block;
      margin: 15px 0;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .room-card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h2>Our Rooms</h2>
  </header>

  <section class="room-list">
    <div class="room-card">
      <img src="images/room1.jpg" alt="Deluxe Room">
      <h2>Deluxe Room</h2>
      <a href="deluxe.html">View Details</a>
    </div>

    <div class="room-card">
      <img src="images/room2.jpg" alt="Suite Room">
      <h2>Suite Room</h2>
      <a href="suite.html">View Details</a>
    </div>

    <div class="room-card">
      <img src="images/room3.jpg" alt="Standard Room">
      <h2>Standard Room</h2>
      <a href="standard.html">View Details</a>
    </div>
  </section>

  <script>
    // Keep booking info for later
    const params = new URLSearchParams(window.location.search);
    sessionStorage.setItem("booking", JSON.stringify(Object.fromEntries(params)));
  </script>
</body>
</html>
